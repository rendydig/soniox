<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 2fr 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-text {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 16px;
            min-height: 80px;
            margin-bottom: 16px;
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            font-style: italic;
        }

        .live-text.active {
            background: #fef3c7;
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }

        .transcription-list {
            max-height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .transcription-item {
            background: #f9fafb;
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transcription-text {
            font-size: 15px;
            color: #1f2937;
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .transcription-time {
            font-size: 12px;
            color: #9ca3af;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .stat-item {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-clear {
            background: #ef4444;
            color: white;
        }

        .btn-clear:hover {
            background: #dc2626;
        }

        .btn-export {
            background: #667eea;
            color: white;
        }

        .btn-export:hover {
            background: #5568d3;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Live Transcription Monitor</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìù Live Transcription</h2>
                <div class="live-text" id="liveText">Waiting for audio input...</div>
                
                <h2>üìú Transcription History</h2>
                <div class="transcription-list" id="transcriptionList">
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        <p>No transcriptions yet</p>
                    </div>
                </div>
            </div>

            <div>
                <div class="card">
                    <h2>üìä Statistics</h2>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="totalCount">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="wordCount">0</div>
                            <div class="stat-label">Words</div>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="btn-clear" onclick="clearTranscriptions()">Clear</button>
                        <button class="btn-export" onclick="exportTranscriptions()">Export</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let transcriptions = [];
        let reconnectInterval;

        function connect() {
            const wsUrl = `ws://${window.location.hostname}:${window.location.port || 8765}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('[WebSocket] Connected');
                updateStatus(true);
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (error) {
                    console.error('[WebSocket] Parse error:', error);
                }
            };

            ws.onclose = () => {
                console.log('[WebSocket] Disconnected');
                updateStatus(false);
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('[WebSocket] Attempting to reconnect...');
                        connect();
                    }, 3000);
                }
            };

            ws.onerror = (error) => {
                console.error('[WebSocket] Error:', error);
            };
        }

        function handleMessage(data) {
            if (data.type === 'connection') {
                console.log('[WebSocket]', data.message);
                return;
            }

            if (data.type === 'transcription') {
                if (data.is_final) {
                    addTranscription(data.text, data.timestamp);
                    document.getElementById('liveText').textContent = 'Waiting for audio input...';
                    document.getElementById('liveText').classList.remove('active');
                } else {
                    document.getElementById('liveText').textContent = data.text || 'Listening...';
                    document.getElementById('liveText').classList.add('active');
                }
            }
        }

        function addTranscription(text, timestamp) {
            transcriptions.unshift({ text, timestamp });
            
            const listElement = document.getElementById('transcriptionList');
            listElement.innerHTML = '';

            if (transcriptions.length === 0) {
                listElement.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        <p>No transcriptions yet</p>
                    </div>
                `;
            } else {
                transcriptions.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'transcription-item';
                    div.innerHTML = `
                        <div class="transcription-text">${escapeHtml(item.text)}</div>
                        <div class="transcription-time">${formatTime(item.timestamp)}</div>
                    `;
                    listElement.appendChild(div);
                });
            }

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = transcriptions.length;
            const totalWords = transcriptions.reduce((sum, item) => 
                sum + item.text.split(/\s+/).filter(w => w.length > 0).length, 0
            );
            document.getElementById('wordCount').textContent = totalWords;
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'Disconnected - Reconnecting...';
            }
        }

        function clearTranscriptions() {
            if (confirm('Clear all transcriptions?')) {
                transcriptions = [];
                document.getElementById('transcriptionList').innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        <p>No transcriptions yet</p>
                    </div>
                `;
                updateStats();
            }
        }

        function exportTranscriptions() {
            if (transcriptions.length === 0) {
                alert('No transcriptions to export');
                return;
            }

            const content = transcriptions
                .map(item => `[${formatTime(item.timestamp)}] ${item.text}`)
                .join('\n\n');
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcription_${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'Just now';
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        connect();
    </script>
</body>
</html>
